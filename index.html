<!DOCTYPE html>
<html>
<head>
  <title>Bullish or Bearish Voting</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="market.css">
  <link rel="stylesheet" href="phone.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img class="logoimg" src="mv logo.PNG" />
    </div>
    <div class="nav-buttons">
      <a href="https://in.tradingview.com/chart/?symbol=NSE%3ANIFTY" target="_blank">Chart</a>
      <a href="https://www.instagram.com/nischal.shetty_2">Contact Me</a>
    </div>
  </div>
  <h1>Nifty</h1>
  <h2>Bullish or Bearish today?</h2>
  
  <div class="vote-container">
    <button class="vote-btn bullish-btn" onclick="vote('bullish')" id="bullishBtn">Bullish</button>
    <button class="vote-btn bearish-btn" onclick="vote('bearish')" id="bearishBtn">Bearish</button>
  </div>
  
  <div class="vote-count" id="voteCount">0 votes</div>
  
  <div class="chart-container">
    <canvas id="voteChart"></canvas>
  </div>
  <div class="contact-details">
    Creator: Nischal Shetty<br>
    <p id="insta"> Instagram: <a href="https://www.instagram.com/nischal.shetty_2">nischal.shetty_2</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var bullishVotes = 0;
    var bearishVotes = 0;
    var hasVoted = false;
    
    function vote(direction) {
      if (!hasVoted) {
        if (direction === 'bullish') {
          bullishVotes++;
          document.getElementById("bullishBtn").disabled = true;
        } else if (direction === 'bearish') {
          bearishVotes++;
          document.getElementById("bearishBtn").disabled = true;
        }
        
        hasVoted = true;
      }
      
      var totalVotes = bullishVotes + bearishVotes;
      var bullishPercentage = (bullishVotes / totalVotes) * 100;
      var bearishPercentage = (bearishVotes / totalVotes) * 100;
      
      document.getElementById("voteCount").innerHTML = "Bullish: " + bullishPercentage.toFixed(2) + "%, Bearish: " + bearishPercentage.toFixed(2) + "%";
      
      updateChart();
    }
    
    function updateChart() {
      var voteChartCanvas = document.getElementById("voteChart").getContext("2d");
      
      new Chart(voteChartCanvas, {
        type: 'pie',
        data: {
          labels: ['Bullish', 'Bearish'],
          datasets: [{
            data: [bullishVotes, bearishVotes],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
  </script>
</body>
</html>
